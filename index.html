    <script>
      document.addEventListener('keydown', function(event) {
        let typedGarfield = '';
        let typedFred = '';
        let fredCount = 0;

        function handleGarfieldTyping(e) {
          typedGarfield += e.key;
          if (typedGarfield.endsWith('garfield')) {
            document.body.style.backgroundImage = "url(/assets/icons/Garfield.jpg)";
            function replaceText(element) {
              const n = element.childNodes;
              for (let i = 0; i < n.length; i++) {
                replaceText(n[i]);
                if (n[i].nodeType === Node.TEXT_NODE && n[i].nodeValue.trim() !== '') {
                  n[i].textContent = 'Garfield';
                }
              }
            }
            replaceText(document.body);
            document.removeEventListener('keydown', handleGarfieldTyping);
          }
        }

        function handleFredTyping(e) {
          typedFred += e.key;
          if (typedFred.endsWith('fred')) {
            fredCount++;
            typedFred = '';
            if (fredCount === 3) {
              document.body.style.backgroundImage = "url(/assets/icons/Fred.jpg)";
              function replaceTextWithFred(element) {
                const n = element.childNodes;
                for (let i = 0; i < n.length; i++) {
                  replaceTextWithFred(n[i]);
                  if (n[i].nodeType === Node.TEXT_NODE && n[i].nodeValue.trim() !== '') {
                    n[i].textContent = 'Fred';
                  }
                }
              }
              replaceTextWithFred(document.body);
              document.removeEventListener('keydown', handleFredTyping);
            }
          }
        }

        document.addEventListener('keydown', handleGarfieldTyping);
        document.addEventListener('keydown', handleFredTyping);
      });
    </script>
